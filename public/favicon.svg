<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main gradient for the circle - teal to sky blue -->
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="50%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0284c7"/>
    </linearGradient>
    <!-- Subtle shadow/depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0d9488" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#playGrad)" filter="url(#shadow)"/>

  <!-- Outer ring for depth -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="white" stroke-width="8" opacity="0.2"/>

  <!-- Play triangle - centered and sized proportionally -->
  <path d="M200 140 L360 256 L200 372 Z" fill="white" opacity="0.95"/>
</svg>
